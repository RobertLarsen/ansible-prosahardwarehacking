repository_path: "{{ ansible_user_dir }}/.repository"
icon_install_path: "{{ ansible_user_dir }}/.local/share/applications"

ghidra_version: 10.3.1
ghidra_release_date: 20230614
ghidra_archive: "ghidra_{{ ghidra_version }}_PUBLIC_{{ ghidra_release_date }}.zip"
ghidra_url: "https://github.com/NationalSecurityAgency/ghidra/releases/download/Ghidra_{{ ghidra_version }}_build/{{ ghidra_archive }}"
