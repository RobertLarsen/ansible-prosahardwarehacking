---
repository_path: "{{ ansible_user_dir }}/.repository"
icon_install_path: "{{ ansible_user_dir }}/.local/share/applications"

ghidra_version: 10.3.2
ghidra_release_date: 20230711
ghidra_archive: "ghidra_{{ ghidra_version }}_PUBLIC_{{ ghidra_release_date }}.zip"
ghidra_url: "https://github.com/NationalSecurityAgency/ghidra/releases/download/Ghidra_{{ ghidra_version }}_build/{{ ghidra_archive }}"
ghidra_path: "/opt/ghidra_{{ ghidra_version }}_PUBLIC"
ghidra_scripts_path: "{{ ansible_user_dir }}/ghidra_scripts"

sasquatch_repo: https://github.com/RobertLarsen/sasquatch.git
sasquatch_dir: "{{ repository_path }}/sasquatch"

saleae_version: 1.2.18
saleae_path: "/opt/Logic {{saleae_version}} (64-bit)"
saleae_url: "https://downloads.saleae.com/logic/1.2.18/Logic%20{{saleae_version}}%20(64-bit).zip"

gef_repo: https://github.com/hugsy/gef.git
gef_dir: "{{ repository_path }}/gef"

static_repo: https://github.com/stayliv3/gdb-static-cross.git
static_dir: "{{ repository_path }}/gdb-static-cross"

mtd_utils_repo: https://kernel.googlesource.com/pub/scm/linux/kernel/git/rw/mtd-utils
mtd_utils_dir: "{{ repository_path }}/mtd-utils"
